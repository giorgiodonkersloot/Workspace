<!doctype html>
<html>
  <head>
    <title>Add Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href='home.css'>

  </head>
  <body>
    <div class="container">
      <header>
        <h1>Add New Task</h1>
      </header>
      <form method="POST">
        <label for="title">Title:</label><br>
        <input id="box" type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <input id="box" id="description" name="description" rows="7" cols="60" required></input><br><br>

        <label for="points">Points:</label><br>
        <input id="box" type="number" id="points" name="points" required><br><br>
        <div class="adminbuttons">
        <button type="submit">Add Task</button>
        </div>
      </form>
      
      <div class="adminbuttons">
        <button onclick="location.href='/admin_dashboard'">Go back</button>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
